<h2> Lista de Empleados</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Nombre</th>
            <th> Apellido </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let empleado of empleados" >
            <td> {{ empleado.nombre }} </td>
            <td> {{ empleado.apellido }} </td>
            <td> {{ empleado.emailId }} </td>
        <td>
            <button (click) = "modicadarEmpleado(empleado.id)" class = "btn btn-info"> Modificar</button>
            <button (click) = "deleteEmpleado(empleado.id)" class = "btn btn-danger" style="margin-left: 10px"> Eliminar</button>
            <button (click) = "empleadoDTO(empleado.id)" class = "btn btn-info" style="margin-left: 10px"> Ver</button>
        </td>
    </tr>
</tbody>
</table>
